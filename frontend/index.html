<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptPix - AI Wallpaper Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ PromptPix</h1>
  <p>Type a prompt to generate a stunning wallpaper</p>

  <input type="text" id="promptInput" placeholder="e.g. neon city at night" />
  <button onclick="generateImage()">Generate</button>

  <div id="output">
    <img id="wallpaper" src="" alt="Generated wallpaper will appear here" />
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      try {
        const response = await fetch(`https://promptpix-2.onrender.com/generate?prompt=${encodeURIComponent(prompt)}`);
        const data = await response.json();

        if (data.imageUrl) {
          document.getElementById("wallpaper").src = data.imageUrl;
        } else {
          alert("No image found for that prompt.");
        }
      } catch (error) {
        console.error("Error fetching image:", error);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
